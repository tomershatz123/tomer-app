version: '3.8'

services:
  # Development overrides for frontend with hot-reloading
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    command: npm start
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:5001

  # Development overrides for backend with hot-reloading
  backend:
    command: npm run dev
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
