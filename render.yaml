# render.yaml
services:
  # PostgreSQL Database
  - type: pserv
    name: tomerapp-db
    env: docker
    plan: free
    
  # Express Backend
  - type: web
    name: tomerapp-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tomerapp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5001
    healthCheckPath: /api/health
    
  # React Frontend
  - type: web
    name: tomerapp-frontend
    env: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: tomerapp-backend
          property: host

databases:
  - name: tomerapp-db
    plan: free
    databaseName: tomerapp
    user: tomerapp